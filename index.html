<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Time</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <!-- Header -->
  <nav class="cyan darken-1">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Train Schedule</a>
    </div>
  </nav>
  <!-- JumboPic -->
  <img width="100%" height="400" src="assets/img/brightline.png">
  <!-- Train Schedule -->
  <table class="striped centered">
    <!-- Table Header -->
    <thead>
      <tr>
        <th>Train Name</th>
        <th>Destination</th>
        <th>Frequency (mins)</th>
        <th>Next Arrival</th>
        <th>Minutes Away</th>
      </tr>
    </thead>
    <!-- Table Body -->
    <tbody>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
  <!-- Admin Form -->
  <div class="row">
    <form class="col s8 push-s2">
      <div class="row">
        <div class="input-field">
          <input id="train_name" type="text">
          <label for="train_name">Train Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field">
          <input id="destination" type="text">
          <label for="destination">Destination</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field">
          <input id="first_train_time" type="text">
          <label for="first_train_time">First Train Time (HH:MM)</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field">
          <input id="frequency" type="text">
          <label for="frequency">Frequency (Mins)</label>
        </div>
      </div>
      <!-- Submit Button -->
      <button class="btn waves-effect waves-light cyan darken-1" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>


  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
  <script src="assets/js/logic.js"></script>
</body>

</html>
